  - type: Benefits
    title: Why upgrade your garage door?
    content:
      - title: Enhanced Security & Safety
        desc: |-
          Modern doors feature reinforced panels, improved locking systems, and motion-sensing openers for maximum protection.

      - title: Energy Efficiency
        desc: |-
          Insulated garage doors minimize heat loss, helping maintain stable indoor temperatures and lowering energy costs.

      - title: Smooth & Quiet Operation
        desc: |-
          Advanced tracks, rollers, and belt-drive openers ensure whisper-quiet performance.

      - title: Curb Appeal Boost
        desc: |-
          A new door can instantly refresh your home's exterior, adding style and sophistication.

      - title: Durable Materials
        desc: |-
          Steel, composite, and aluminum doors are resistant to rust, dents, and warping — built to last decades.

      - title: Increased Property Value
        desc: |-
          Garage door replacements consistently offer one of the highest returns on investment for home upgrades.

