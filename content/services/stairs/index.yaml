  # -------------------------------
  # STAIRCASE REFINISHING
  # -------------------------------
  - type: ZigZag
    title: Luxury Staircase Refinishing
    content:
      - title: Dust-Free Professional Sanding
        desc: >-
          We use advanced dust-free systems that protect your home while allowing for a smooth, flawless hardwood finish worthy of luxury interiors.
        image:
          src: ./photos/10.jpg
          alt: Dust-free sanding performed on premium hardwood stair treads.
      - title: Custom Colour & Stain Matching
        desc: >-
          From deep espresso to modern natural tones, we match any flooring colour with high-end, low-VOC stains designed for durability and elegance.
        image:
          src: ./photos/07.jpg
          alt: Custom hardwood stain matching for staircase treads.

  # -------------------------------
  # STAIR CAPPING
  # -------------------------------
  - type: ZigZag
    title: Hardwood Stair Capping (Carpet-to-Wood Transformation)
    content:
      - title: Elevate Carpeted Stairs
        desc: >-
          Replace outdated carpet with premium hardwood caps. We install solid oak or maple treads and risers for a clean, modern, and upscale finish.
        image:
          src: ./photos/05.jpg
          alt: Premium hardwood stair capping replacing carpeted steps.
      - title: Modern, Classic & Signature Finishes
        desc: >-
          Choose from our curated selection of designer colours and finishes, or request a fully custom match that blends seamlessly with your home.
        image:
          src: ./photos/03.jpg
          alt: Custom-finished hardwood stair capping in a luxury home.

  # -------------------------------
  # DAMAGE REPAIR
  # -------------------------------
  - type: ZigZag
    title: Stair Damage & Restoration
    content:
      - title: Precision Repairs
        desc: >-
          We professionally repair scratches, dents, water damage, and structural imperfections using restoration techniques that preserve your staircase’s integrity.
        image:
          src: ./photos/09.jpg
          alt: Staircase showing signs of wear before luxury refinishing.
      - title: Revived Like-New Appearance
        desc: >-
          After restoration and refinishing, your staircase looks brand new — enhanced, modernized, and perfectly finished.
        image:
          src: ./photos/11.jpg
          alt: Newly restored staircase with high-end finishing.

