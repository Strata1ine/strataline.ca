  - type: Faq
    title: Have Questions About Luxury Staircase Renovation?
    content:
      - title: How long does a staircase renovation take?
        desc: |-
          Most projects are completed in about one week, depending on complexity and material selections. Larger custom railing designs may require additional fabrication time.

      - title: Can you help with design ideas?
        desc: |-
          Absolutely. We guide you through finish options, railing styles, and architectural design elements to ensure your staircase complements your home’s aesthetic.

      - title: Do you work with luxury homes and custom builds?
        desc: |-
          Yes — we frequently collaborate with designers, builders, and architects to deliver high-end staircase projects across the GTA.

      - title: What railing materials do you offer?
        desc: |-
          We build custom railings in solid hardwood, wrought iron, black metal, stainless steel, and frameless glass.

