title: Stairs & railings
seo: |-
  Stair and railing experts delivering quality renovation, dust-free transformation, and premium craftsmanship for your home."
desc: |
  Transform your staircase with elevated design, improved safety, and refined, modern railings.
covers:
  - meta: ./cover.jpg
    alt: |-
      A beautifully renovated open space featuring elegant hardwood floors, decorative iron railings, and bright natural light highlighting the cozy living area and stylish decor.

components:
  - type: Benefits
    title: Why should we replace your stairs?
    content:
      - title: Meticulous. Beautiful. Precise.
        desc: |-
          Our dedication to perfect fit and finish means every project is executed with exceptional care. If you appreciate fine craftsmanship, you’ll love the results.
      - title: High quality materials
        desc: |-
          We use premium materials from trusted suppliers to guarantee lasting beauty and durability. With us, you can expect the best results that stand the test of time.
      - title: Expert Installation
        desc: |-
          Nothing replaces experience. We’ve mastered the art of renovation, bringing proven expertise and confidence to every project. Excellence is our standard.
      - title: Increase property value
        desc: |-
          By combining high-quality materials with modern safety features, we enhance both functionality and market value.

  - type: Reviews
    title: What our clients say
    content:
      - title: Violet
        location: Markham
        stars: 5
        desc: |-
          Our new staircase is a showstopper! It’s the first thing everyone notices when they walk in.
      - title: H. Archibald
        location: Toronto
        stars: 5
        desc: |-
          Incredible craftsmanship and attention to detail. We couldn’t be happier.

  - type: TextCarousel
    text:
      - Stairs that impress every guest
      - Step into elegance with ease
      - Crafted with care for beauty
      - Style on every step you take
      - Quality in every tread you climb

  - type: Faq
    title: Have any questions?
    content:
      - title: How long does a staircase renovation take?
        desc: |-
          Our projects typically take a week, depending on the complexity.

      - title: Can you work within my budget?
        desc: |-
          Absolutely. We offer tailored solutions to suit various budgets without compromising quality.

  - type: Prices
    title: What's the cost?
    content:
      - title: Basic
        min: "$5,000"
        max: "$15,000"
        materials:
          - Basic tiles
          - Laminate countertops
          - Standard fixtures
        desc: |-
          Cosmetic updates like painting, new fixtures, and minor changes such as replacing the toilet or sink.
      - title: Mid-range
        min: "$15,000"
        max: "$30,000"
        materials:
          - Premium tiles
          - Granite or quartz countertops
          - Modern fixtures
        desc: |-
          Upgraded materials, replacing the bathtub, installing a new shower or vanity, and adding features like a heated floor.
      - title: High-end
        min: "$30,000"
        max: "$60,000+"
        materials:
          - High-end stone or marble tiles
          - Custom cabinetry
          - Designer fixtures
        desc: |-
          Full renovation with structural changes, moving plumbing, adding a steam shower, custom cabinetry, and luxury finishes.

  - type: Services
    exclude:
      - stairs
