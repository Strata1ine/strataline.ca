  - type: ZigZag
    title: Stair repair & restoration
    content:
      - title: Stair repair before refinishing
        desc: |-
          We handle staircase repair including scratches, dents, water damage, squeaks, and loose components. We provide railing replacement when needed.
        image:
          src: ./photos/frameless-glass-railings-stainless-steel-handrail-modern-stairwell.jpg
          alt: Frameless glass railings with stainless steel railings and glass stair railings.

      - title: Restored like-new finish
        desc: |-
          After repair and refinishing, your staircase looks new again with an updated colour, smooth finish, and crisp detailing.
        image:
          src: ./photos/restored-hardwood-stairs-dark-stain-black-iron-balusters.jpg
