  - type: ZigZag
    title: Our expertise applies to every aspect
    content:
      - title: Dust-free stair sanding
        desc: |-
          We use professional stair sanding to protect your home and create a smooth surface for a clean, durable finish.
        image:
          src: ./photos/carpeted-stairs-black-metal-balusters-hardwood-handrail.jpg
          alt: Stair sanding with hardwood handrail installation.

      - title: Custom stain matching & colour finishes
        desc: |-
          From natural tones to deep espresso, we match your flooring colour using premium stains and topcoats for durability and a refined look.
        image:
          src: ./photos/staircase-renovation-stainless-steel-balusters-oak-treads.jpg
          alt: Stair railing installation with stainless steel railings, handrail installation, and oak treads.
      - title: Stair remodel with hardwood
        desc: |-
          Replace outdated carpet with hardwood stair capping. We install solid oak treads and risers for a clean, modern stair upgrade.
        image:
          src: ./photos/staircase-renovation-dark-hardwood-treads-white-risers-stainless-steel-balusters.jpg
          alt: Hardwood stair capping with stainless steel railings and treads and risers.

      - title: Modern & classic stair finishes
        desc: |-
          Choose from curated stair colours and finishes, or request a custom match that blends seamlessly with your home's floors and trim. We create custom staircases.
        image:
          src: ./photos/curved-staircase-renovation-dark-hardwood-wrought-iron-balusters.jpg
          alt: Staircase design with wrought iron railings.

  - type: TextCarousel
