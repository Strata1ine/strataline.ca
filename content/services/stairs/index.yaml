  - type: ZigZag
    title: Staircase Refinishing
    content:
      - title: Dust-Free Sanding
        desc: >-
          We specialize in premium staircase refinishing using advanced dust-free sanding
          equipment to keep your home clean and safe.
        image:
          src: ./photos/10.jpg
          alt: Dust-free sanding equipment used during staircase refinishing.
      - title: Custom Stain Matching
        desc: >-
          Our low-VOC stains and varnishes provide durable, odor-controlled finishing, and
          we offer custom stain matching to perfectly complement your floors and décor.
        image:
          src: ./photos/07.jpg
          alt: Custom stain matching on hardwood stair treads.

