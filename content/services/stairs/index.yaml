  - type: Faq
    title: Have any questions?
    content:
      - title: How long does a staircase renovation take?
        desc: |-
          Most projects are completed in about one week, depending on stair condition, scope, and material selections. Custom railings may add fabrication time. We work within your budgets and timelines.

      - title: Can you help with staircase design ideas?
        desc: |-
          Yes. We guide you through staircase design, stain colours, stair finishes, and railing styles so the renovation suits your home.

      - title: Do you work with luxury homes and custom builds?
        desc: |-
          Yes, we work with homeowners, designers, builders, and architects on high-end staircase projects. Our staircase contractors handle house builds, commercial development, and properties with competitive prices and timelines that work with your budgets.

      - title: What railing materials do you offer?
        desc: |-
          We build and install railings in hardwood, wrought iron, stainless steel, and frameless glass. We offer modern railing systems with handrail configurations.

