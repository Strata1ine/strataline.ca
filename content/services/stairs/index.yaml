  # FIXED SECTION: Stair Capping
  # -------------------------------
  - type: ZigZag
    title: Stair Capping (Carpet-to-Wood Conversion)
    content:
      - title: Transform Carpeted Stairs
        desc: >-
          Convert carpeted stairs into elegant hardwood with professional stair capping. We
          remove carpet and install solid oak or maple caps over existing treads and risers.
        image:
          src: ./photos/05.jpg
          alt: Staircase after carpet removal and hardwood capping.
      - title: Modern & Traditional Finishes
        desc: >-
          Choose from modern, traditional, or custom-matched finishes to complement your home.
        image:
          src: ./photos/03.jpg
          alt: Finished hardwood stair capping with custom colour matching.

