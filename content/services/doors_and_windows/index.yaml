  - type: Faq
    title: Have any questions?
    content:
      - title: How long does it take to replace windows and doors?
        desc: |-
          Most projects take 1–2 days depending on how many units are being replaced. We ensure minimal disruption and a clean work area.
      - title: Do vinyl windows require maintenance?
        desc: |-
          Very little. Vinyl frames don’t need painting and resist warping, moisture, and fading.
      - title: Are triple-pane windows worth it?
        desc: |-
          Absolutely — especially in Canadian climates. They improve insulation, reduce noise, and help lower energy bills.

