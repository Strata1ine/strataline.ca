  - type: Benefits
    title: Why upgrade your windows & doors?
    content:
      - title: Energy Efficiency
        desc: |-
          Double- and triple-glazed panels with insulated frames significantly reduce heat loss and improve comfort in every season.
      - title: Lower Energy Bills
        desc: |-
          Upgraded insulation means your heating and cooling systems run less — saving you money every month.
      - title: Modern Design
        desc: |-
          Sleek, stylish vinyl frames instantly refresh the interior and exterior of your home.
      - title: Noise Reduction
        desc: |-
          Multi-pane glass dramatically cuts down outdoor noise, creating a quieter home environment.
      - title: Durability & Low Maintenance
        desc: |-
          Vinyl never warps, peels, or fades — offering long-lasting performance without the upkeep.
      - title: Increased Property Value
        desc: |-
          Quality window and door upgrades boost market value and curb appeal.

