  # -------------------------------
  # PREMIUM INTERIOR PAINTING
  # -------------------------------
  - type: ZigZag
    title: Interior Painting (Luxury Homes)
    content:
      - title: Designer Colour Selection
        desc: >-
          We help you choose the perfect palette—rich neutrals, soft whites, warm tones, or bold accents—ensuring your home feels cohesive and luxurious.
        image:
          src: ./photos/05-designer-colour-consultation..jpg
          alt: Designer colour palette selection for a luxury home.
      - title: Flawless Wall Application
        desc: >-
          Using premium rollers and fine-spray techniques, we achieve buttery-smooth finishes without streaks, patches, or roller texture.
        image:
          src: ./photos/01-luxury-interior-painting-toronto.jpg
          alt: Smooth wall painting using high-end paint and expert technique.

  # -------------------------------
  # CEILING FINISHES
  # -------------------------------
  - type: ZigZag
    title: Smooth Ceilings & Refinishing
    content:
      - title: Popcorn Ceiling Removal
        desc: >-
          We eliminate outdated popcorn texture and apply a perfectly smooth finish — ideal for modern, upscale interiors.
        image:
          src: ./photos/03-popcorn-ceiling-removal-gta.png
          alt: Popcorn ceiling removal and luxury smoothing treatment.
      - title: Level-5 Finishing
        desc: >-
          For high-end homes with critical lighting, we provide a Level 5 skim coat for a perfectly uniform, ultra-smooth surface.
        image:
          src: ./photos/02-smooth-wall-finish-level-5.jpg
          alt: Level-5 wall finishing in a premium home.

  # -------------------------------
  # TRIM, DOORS & MILLWORK
  # -------------------------------
  - type: ZigZag
    title: Trim, Doors & Millwork Painting
    content:
      - title: Crisp, Sharp Lines
        desc: >-
          We create razor-sharp edges on baseboards, casings, doors, and crown mouldings using precision taping and fine-finish techniques.
        image:
          src: ./photos/07-high-end-trim-painting-spray-finish.png
          alt: Perfectly painted trim, doors, and mouldings in an upscale home.
      - title: High-End Sprayed Finishes
        desc: >-
          For cabinetry, built-ins, railings, and millwork, we offer lacquer-smooth spraying done in controlled conditions for a factory-grade finish.
        image:
          src: ./photos/04-high-end-wainscoting-painting-spray-finish.png
          alt: Professional spraying on millwork for a smooth, modern luxury finish.

  # -------------------------------
  # DAMAGE REPAIR & RESTORATION
  # -------------------------------
  - type: ZigZag
    title: Wall Repair & Surface Restoration
    content:
      - title: Expert Repair Work
        desc: >-
          We repair settlement cracks, dents, holes, uneven drywall, and surface imperfections using professional-grade patching and leveling.
        image:
          src: ./photos/08-level-5-skim-coating-wall-repair.jpg
          alt: Wall repair and repaint in a high-end modern kitchen.
      - title: Invisible Results
        desc: >-
          Repairs blend seamlessly into the surrounding surfaces — ensuring nothing distracts from the beauty of the final finish.
        image:
          src: ./photos/02-smooth-wall-finish-level-5.jpg
          alt: Smooth wall surface with invisible repair work.

