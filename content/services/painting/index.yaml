      - title: Architectural-level wall preparation
        desc: |-
          We invest extensive time in sanding, skim coating, patching, and surface correction to create walls that look flawless under any lighting condition.

      - title: Premium designer paints
        desc: |-
          We use elite-grade coatings such as Benjamin Moore Aura, Regal Select, and Sherwin Williams Emerald — ensuring depth, richness, and long-lasting colour fidelity.

      - title: Precision lines & craftsmanship
        desc: |-
          Our skilled painters create crisp edges, smooth trims, and seamless colour transitions that stand out in high-end interiors.

