  - type: Faq
    title: Have questions about luxury painting?
    content:
      - title: What paints do you use for high-end homes?
        desc: |-
          We primarily use premium lines like Benjamin Moore Aura/Regal Select and Sherwin Williams Emerald — chosen for durability, richness, and refined finish quality.

      - title: How long does a luxury repaint take?
        desc: |-
          A typical repaint takes several days to a week, depending on preparation, room size, and the level of finishing required.

      - title: Do you handle wall repairs?
        desc: |-
          Yes — all holes, dents, scratches, settlement cracks, and imperfections are professionally repaired before painting.

      - title: Can you match designer colours?
        desc: |-
          Absolutely. We match Farrow & Ball, Benjamin Moore, Sherwin Williams, and other curated palettes with perfect accuracy.

