  - type: Faq
    title: Have questions?
    content:
      - title: How much does popcorn ceiling removal cost?
        desc: |-
          Costs depend on ceiling condition and square footage. Contact us for a fast, accurate, and free estimate.
      - title: How long does removal take?
        desc: |-
          Most jobs take between a few hours and two days depending on the size and level of finishing required.
      - title: What makes your process dust-free?
        desc: |-
          We use industry-leading Festool Planex sanders paired with HEPA-certified dust extractors to keep your home clean during the entire process.
      - title: Do you handle asbestos testing and removal?
        desc: |-
          We provide asbestos testing through accredited third-party labs. If asbestos is found, we can coordinate safe removal with licensed abatement contractors.
      - title: Will my ceiling need to be repainted after removal?
        desc: |-
          Yes, after removal we skim coat and finish the ceiling to a smooth surface, ready for painting. We also provide painting services.
