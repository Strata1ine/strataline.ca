  - type: Faq
    title: Have any questions?
    content:
      - title: How long does a kitchen renovation take?
        desc: |-
          Most kitchen renovations take 2–4 weeks once all materials are on-site. Larger or custom kitchens may take longer.

      - title: Can you work with my budget?
        desc: |-
          Yes — we offer flexible solutions, from economical upgrades to fully custom luxury kitchens.

