  - type: Benefits
    title: Why renovate your kitchen?
    content:
      - title: Better layout & functionality
        desc: |-
          A well-planned kitchen makes cooking easier and more enjoyable, with optimized workflow and storage.

      - title: Premium materials
        desc: |-
          From custom cabinetry to quartz and stone countertops, every material is chosen for durability and beauty.

      - title: Expert Installation
        desc: |-
          With years of hands-on experience, we deliver precise craftsmanship and smooth, dust-controlled renovations.

      - title: Modern design options
        desc: |-
          Choose from contemporary, classic, minimalist, or warm natural styles that fit your vision and lifestyle.

      - title: Energy-efficient upgrades
        desc: |-
          Improve efficiency with new lighting, appliances, and better layout planning.

      - title: Increase property value
        desc: |-
          A beautifully renovated kitchen is one of the strongest investments you can make in your home.

  - type: TextCarousel
    text:
      - Designed for cooking and living
      - Beautiful finishes that last
      - A kitchen you’ll love every day
      - Transforming spaces with detail
      - Smart layouts for real-life use

  - type: Prices
    title: What's the cost?
    content:
      - title: Basic
        min: 15000
        max: 25000
        materials:
          - Laminate countertops
          - Stock cabinetry
          - Standard appliances
        desc: |-
          Cosmetic updates such as repainting, replacing cabinet doors, upgrading light fixtures, and installing new countertops.
      - title: Mid-range
        min: 25000
        max: 50000
        materials:
          - Quartz or granite countertops
          - Semi-custom cabinets
          - Energy-efficient appliances
        desc: |-
          Replacing cabinets, adding an island, upgrading appliances, installing new flooring, and improving lighting.
      - title: High-end
        min: 50000
        max: 100000
        materials:
          - Marble countertops
          - Custom cabinetry
          - Premium hardwood or tile flooring
          - Designer fixtures
        desc: |-
          Complete redesign, structural changes, custom cabinetry, luxury appliances, high-end finishes, and smart home features.

