  - type: ZigZag
    title: Smart Efficiency Upgrades
    content:
      - title: Smart Thermostats
        desc: |-
          Programmable and learning thermostats optimize heating and cooling based on
          your routine—saving energy automatically.
        image:
          src: ./photos/thermostat.webp
          alt: Smart thermostat installation.

      - title: Air Sealing
        desc: |-
          Air sealing is one of the most effective and affordable ways to improve your
          home's efficiency. We locate and seal hidden gaps, cracks, and draft points
          around windows, doors, attics, basements, and utility penetrations. This reduces
          heat loss, stabilizes indoor temperatures, improves air quality, and lowers
          your monthly utility bills.
        image:
          src: ./photos/airsealing.jpg
          alt: Air sealing and draft prevention.

      - title: On-Demand Tankless Water Heaters
        desc: |-
          High-efficiency tankless water heaters provide endless hot water while reducing
          energy consumption. These systems heat water only when needed, lowering utility
          costs and eliminating standby heat loss. We install modern on-demand units with
          proper venting, gas line upgrades, and optional smart home integration.
        image:
          src: ./photos/tankless.jpg
          alt: Tankless water heater installation.

