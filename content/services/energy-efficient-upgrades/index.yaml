    title: Additional Energy-Saving Upgrades
    content:
      - title: HVAC System Optimization
        desc: |-
          Improve your furnace and AC efficiency with system balancing, duct sealing,
          and high-performance equipment upgrades. A well-optimized HVAC system reduces
          energy waste and extends equipment lifespan.
        image:
          src: ./photos/hvac.jpg
          alt: HVAC system optimization.

      - title: LED Lighting Upgrades
        desc: |-
          Modern LED lighting reduces electricity consumption by up to 80% while
          providing cleaner, brighter illumination. We upgrade outdated fixtures to
          long-lasting, high-efficiency LEDs.
        image:
          src: ./photos/led.jpg
          alt: LED lighting upgrade.

      - title: Weather-Stripping & Draft-Proofing
        desc: |-
          Proper weather-stripping around doors and windows eliminates drafts and reduces
          heat loss—one of the highest-value upgrades for the cost.
        image:
          src: ./photos/weatherstrip.jpg
          alt: Weather stripping installation.

      - title: HRV/ERV Ventilation & Indoor Air Quality
        desc: |-
          Balanced ventilation, HRV/ERV systems, and air-quality improvements keep your
          home healthier while reducing heating and cooling strain.
        image:
          src: ./photos/ventilation.jpg
